<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Generator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h2>Shape Generator</h2>

        <label for="shape">Select Shape:</label>
        <select id="shape">
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
        </select>
        <br><br>

        <label for="x">X-axis:</label>
        <input type="number" id="x">

        <label for="y">Y-axis:</label>
        <input type="number" id="y">

        <div id="circleInputs">
            <label for="radius">Radius:</label>
            <input type="number" id="radius">
        </div>

        <div id="rectangleInputs" style="display: none;">
            <label for="w">Width:</label>
            <input type="number" id="w">

            <label for="h">Height:</label>
            <input type="number" id="h">
        </div>

        <button id="btn">Generate Shape</button>

        <canvas id="canvas" width="600" height="400">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>

    <script src="index.js"></script>
</body>

</html>
